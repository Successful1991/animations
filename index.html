<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video</title>
	<link rel="stylesheet" href="app/css/reset.css">
	<link href="//vjs.zencdn.net/5.19/video-js.min.css" rel="stylesheet">
	<link rel="stylesheet" href="app/css/my__animation.css">
	<link rel="stylesheet" href="app/css/main.css">
</head>

<body style="text-align: center">


<div id="videoPlayerWrapper" class="b-video-player-wrapper">
	<div id="textAnimationBlock" class="b-text-animation">
		<div class="endScreen charlie" data-animations="animate-start, animate-finish" data-times="0.1,2.3" id="animate1-img1"></div>
		<div class="endScreen charlie" data-animations="animate-start, animate-finish" data-times="0.1,2.25" id="animate1-img2"></div>
		<div class="endScreen" id="animate1-img4"></div>
		<div class="endScreen" id="animate1-text12"></div>
		<div class="charlie" data-animations="animate-start, animate-finish" data-times="0,2.4" id="animate1-text1"></div>
		<div class="charlie" data-animations="animate-start" data-times="30" id="animate2"></div>
		<div class="charlie" data-animations="animate-start" data-times="31" id="animate3"></div>

		<div class="" id="animate31"></div>
		<div class="" id="animate-end-img"></div>

	</div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script src="//vjs.zencdn.net/5.19/video.min.js"></script>
<script src="app/js/charlie.js"></script>
<script src="app/js/index.js"></script>
</body>

</html>
