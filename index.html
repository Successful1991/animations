<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video</title>
	<link rel="stylesheet" href="app/css/reset.css">
	<link href="//vjs.zencdn.net/5.19/video-js.min.css" rel="stylesheet">
	<link rel="stylesheet" href="app/css/main.css">
</head>

<body style="text-align: center">
<div id="videoPlayerWrapper" class="b-video-player-wrapper">
	<div id="textAnimationBlock" class="b-text-animation">
		<div class="charlie" data-animations="animate-line1" data-times="0" id="animate1">
			<div class="charlie" data-animations="animate-start" data-times="1" id="animate1__line1"><span>Hi </span>Abhijeet</div>
			<div class="charlie" data-animations="animate-start" data-times="2" id="animate1__line2">Thanks for your association</div>
			<div class="charlie" data-animations="animate-start" data-times="3" id="animate1__line3">since March 2015</div>
		</div>
		<div id="animate2">
			<div class="charlie" data-animations="animate-start, animate-end" data-times="10,18" id="animate2__line1">Abhijeet</div>
			<div class="charlie" data-animations="animate-start, animate-end" data-times="10.5,18" id="animate2__line2">You are pre-approved for a</div>
			<div class="charlie" data-animations="animate-start, animate-end" data-times="10.5,18" id="animate2__line3">Personal Loan of</div>
			<div class="charlie" data-animations="animate-start, animate-end" data-times="10.5,18" id="animate2__line4">1,00,000</div>
			<div class="charlie" data-animations="animate-start, animate-end" data-times="11,18" id="animate2__line5">You can get the money in your</div>
			<div class="charlie" data-animations="animate-start, animate-end" data-times="11,18" id="animate2__line6">HDFC Bank Account in 10 seconds!</div>
		</div>
		<a href="www.google.com" class="charlie" data-animations="animate-button" data-times="12" target="_blank" id="button"></a>


	</div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script src="//vjs.zencdn.net/5.19/video.min.js"></script>
<script src="app/js/charlie.js"></script>
<script src="app/js/index.js"></script>
</body>

</html>
