<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video</title>
	<link rel="stylesheet" href="app/css/reset.css">
	<link href="//vjs.zencdn.net/5.19/video-js.min.css" rel="stylesheet">
	<link rel="stylesheet" href="app/css/my__animation.css">
	<link rel="stylesheet" href="app/css/main.css">
</head>

<body style="text-align: center">


<div id="videoPlayerWrapper" class="b-video-player-wrapper">
	<div id="textAnimationBlock" class="b-text-animation">
		<div id="animate1">
			<div class="charlie text1" data-animations="fadeInLeft, animate-finish" data-times="3.6, 7.9" id="animate1-text1"></div>
			<div class="charlie text1" data-animations="fadeInLeft, animate-finish" data-times="3.8, 7.9" id="animate1-text2"></div>
			<div class="charlie text1" data-animations="fadeInLeft, animate-finish" data-times="4, 7.9" id="animate1-text3"></div>
		</div>
		<div class="charlie img1"  data-animations="fadeInRight, fadeOutRight" data-times="3.6, 8.6" id="animate1-img1"></div>


		<div class="charlie text2" data-animations="scaleXIn1, animate-finish" data-times="9.5, 14.2" id="animate2-line1-text1"></div>
		<div class="charlie text2" data-animations="scaleXIn1, animate-finish" data-times="9.8, 14.2" id="animate2-line1-amount1"></div>
		<div class="charlie text2" data-animations="scaleXIn1, animate-finish" data-times="10.1, 14.2" id="animate2-line1-amount2"></div>

		<div class="charlie text2" data-animations="scaleXIn2, animate-finish" data-times="10.1, 14.2" id="animate2-line2-text1"></div>
		<div class="charlie text2" data-animations="scaleXIn2, animate-finish" data-times="10.4, 14.2" id="animate2-line2-amount1"></div>
		<div class="charlie text2" data-animations="scaleXIn2, animate-finish" data-times="10.7, 14.2" id="animate2-line2-amount2"></div>

		<div class="charlie text2" data-animations="scaleXIn3, animate-finish" data-times="10.8, 14.2" id="animate2-line3-text1"></div>
		<div class="charlie text2" data-animations="scaleXIn3, animate-finish" data-times="11.1, 14.2" id="animate2-line3-amount1"></div>
		<div class="charlie text2" data-animations="scaleXIn3, animate-finish" data-times="11.4, 14.2" id="animate2-line3-amount2"></div>

		<div class="charlie text2" data-animations="scaleXLeft, animate-finish" data-times="9.7, 14.5" id="animate2-text"></div>


		<div class="charlie" data-animations="fadeInDown, animate-finish" data-times="25.5, 29.5" id="animate3-text"></div>

		<div class="charlie" data-animations="fadeIn, animate-finish" data-times="30.1, 36.7" id="animate4-text1"></div>
		<div class="charlie" data-animations="fadeIn, animate-finish" data-times="31, 36.7" id="animate4-amount1">
			₹ <span class="number">0.00</span>
		</div>
		<div class="charlie" data-animations="fadeIn, animate-finish" data-times="30.6, 36.7" id="animate4-amount2">₹</div>

		<div class="charlie" data-animations="fadeIn" data-times="38.2" id="animate5"></div>
	</div>
</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script src="//vjs.zencdn.net/5.19/video.min.js"></script>
<script src="app/js/charlie.js"></script>
<script src="app/js/index.js"></script>
</body>

</html>
