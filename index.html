<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video</title>
	<link rel="stylesheet" href="app/css/reset.css">
	<link href="//vjs.zencdn.net/5.19/video-js.min.css" rel="stylesheet">
	<link rel="stylesheet" href="app/css/animate.css">
	<link rel="stylesheet" href="app/css/my__animation.css">
	<link rel="stylesheet" href="app/css/main.css">
</head>

<body style="text-align: center">


<div id="videoPlayerWrapper" class="b-video-player-wrapper">
	<div id="textAnimationBlock" class="b-text-animation">
		<div class="charlie" data-animations="animate1-1" data-times="1.5" id="animate1-img1"></div>
		<div class="charlie" data-animations="animate1-2" data-times="2.5" id="animate1-text1"></div>
		<div class="charlie" data-animations="animate1-3" data-times="2.7" id="animate1-text2"></div>
		<div class="charlie" data-animations="animate1-4" data-times="3.7" id="animate1-img2"></div>

		<div class="charlie" data-animations="animate2-1" data-times="9.5" id="animate2-text1"></div>
		<div class="charlie" data-animations="animate2-2" data-times="9.5" id="animate2-image1"></div>
		<div class="charlie" data-animations="animate2-3" data-times="9.7" id="animate2-text2"></div>

		<div class="charlie" data-animations="animate3" data-times="15.5" id="animate3"></div>
		<div class="charlie" data-animations="fadeInUp, fadeOut" data-times="18.3, 23.2" id="animate3-img1"></div>
		<div class="charlie" data-animations="fadeIn, fadeOut" data-times="18.7, 23.2" id="animate3-text1"></div>
		<div class="charlie" data-animations="fadeInRight, fadeOut" data-times="18.9, 23.2" id="animate3-img2"></div>
		<div class="charlie" data-animations="fadeIn, fadeOut" data-times="19.2, 23.2" id="animate3-text2"></div>
		<div class="charlie" data-animations="fadeInRight, fadeOut" data-times="19.5, 23.2" id="animate3-img3"></div>
		<div class="charlie" data-animations="fadeIn, fadeOut" data-times="19.7, 23.2" id="animate3-text3"></div>

		<div class="charlie" data-animations="animate4" data-times="26.7" id="animate4"></div>
		<div class="charlie" data-animations="fadeInUp, fadeOut" data-times="29.5, 34.4" id="animate4-img1"></div>
		<div class="charlie" data-animations="fadeIn, fadeOut" data-times="29.8, 34.4" id="animate4-text1"></div>
		<div class="charlie" data-animations="fadeInLeft, fadeOut" data-times="30.1, 34.4" id="animate4-img2"></div>
		<div class="charlie" data-animations="fadeIn, fadeOut" data-times="30.4, 34.4" id="animate4-text2"></div>
		<div class="charlie" data-animations="fadeInLeft, fadeOut" data-times="30.7, 34.4" id="animate4-img3"></div>
		<div class="charlie" data-animations="fadeIn, fadeOut" data-times="31, 34.4" id="animate4-text3"></div>

		<div class="charlie" data-animations="animate5" data-times="37.8" id="animate5"></div>
		<div class="charlie" data-animations="fadeInUp, fadeOut" data-times="40.5, 45.3" id="animate5-img1"></div>
		<div class="charlie" data-animations="fadeIn, fadeOut" data-times="41.3, 45.3" id="animate5-text1"></div>
		<div class="charlie" data-animations="fadeInRight, fadeOut" data-times="41, 45.3" id="animate5-img2"></div>
		<div class="charlie" data-animations="fadeIn, fadeOut" data-times="41.7, 45.3" id="animate5-text2"></div>
		<div class="charlie" data-animations="fadeInRight, fadeOut" data-times="41.5, 45.3" id="animate5-img3"></div>
		<div class="charlie" data-animations="fadeIn, fadeOut" data-times="41.7, 45.3" id="animate5-text3"></div>

		<div class="charlie" data-animations="animate6" data-times="45.5" id="animate6-img1"></div>
		<div class="charlie" data-animations="animate6" data-times="45.5" id="animate6-img2"></div>

		<div class="charlie" data-animations="fadeInUp, animate-finish" data-times="48.5, 54" id="animate7-img1"></div>
		<div class="charlie" data-animations="fadeInUp, animate-finish" data-times="49, 54" id="animate7-img2"></div>
		<div class="charlie" data-animations="fadeInUp, animate-finish" data-times="49.5, 54" id="animate7-img3"></div>
		<div class="charlie" data-animations="fadeInUp, animate-finish" data-times="50, 54" id="animate7-img4"></div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script src="//vjs.zencdn.net/5.19/video.min.js"></script>
<script src="app/js/charlie.js"></script>
<script src="app/js/index.js"></script>
</body>

</html>
