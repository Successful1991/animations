<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video</title>
	<link rel="stylesheet" href="app/css/reset.css">
	<link href="//vjs.zencdn.net/5.19/video-js.min.css" rel="stylesheet">
	<link rel="stylesheet" href="app/css/animate.css">
	<link rel="stylesheet" href="app/css/my__animation.css">
	<link rel="stylesheet" href="app/css/main.css">
</head>

<body style="text-align: center">


<div id="videoPlayerWrapper" class="b-video-player-wrapper">
	<div id="textAnimationBlock" class="b-text-animation">
		<div class="charlie" data-animations="animate1" data-times="5" id="animate1"></div>
		<div class="charlie" data-animations="animate2" data-times="19" id="animate2"></div>
		<div class="charlie animate20" data-animations="animate-start, animate-finish" data-times="18, 22.8">
			<div id="animate21"></div>
			<div id="animate22"></div>
			<div id="animate23"></div>
		</div>
		<div class="charlie" data-animations="animate3" data-times="24" id="animate3"></div>
		<div class="charlie" data-animations="animate4, animate-finish" data-times="37.4, 42.5" id="animate4"></div>
		<div class="charlie" data-animations="animate4button, animate-finish" data-times="38, 42.5" id="animate4button">click here to redeem</div>

		<div class="charlie" data-animations="animate41" data-times="38.5" id="animate41">
			<div class="animate4__text1"></div>
			<div class="animate4__text2"></div>
		</div>




	</div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script src="//vjs.zencdn.net/5.19/video.min.js"></script>
<script src="app/js/charlie.js"></script>
<script src="app/js/index.js"></script>
</body>

</html>
