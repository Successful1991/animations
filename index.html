<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video</title>
	<link rel="stylesheet" href="app/css/reset.css">
	<link href="//vjs.zencdn.net/5.19/video-js.min.css" rel="stylesheet">
	<link rel="stylesheet" href="app/css/animate.css">
	<link rel="stylesheet" href="app/css/my__animation.css">
	<link rel="stylesheet" href="app/css/main.css">
</head>

<body style="text-align: center">


<div id="videoPlayerWrapper" class="b-video-player-wrapper">
	<div id="textAnimationBlock" class="b-text-animation">
		<div class="charlie js-name" data-animations="textAnimate1" data-times="1.3" id="textAnimate1"></div>
		<div class="charlie js-month" data-animations="textAnimate2" data-times="2.42" id="textAnimate2"></div>
		<div id="textAnimate3">
			<div class="line1">
				<div class="charlie line1__animate1" data-animations="textAnimate3__1" data-times="15.5" id="textAnimate3_1"></div>
				<div class="charlie line1__animate2" data-animations="textAnimate3__2" data-times="18" id="textAnimate3_2"></div>
			</div>
			<div class="line2">
				<div class="charlie line2__animate1" data-animations="textAnimate3__3" data-times="16.5" id="textAnimate3_3"></div>
			</div>
		</div>
		<div class="animate4">
			<div class="animate4__block">
				<div class="charlie animate4__block1-text1" data-animations="textAnimate4-1-block1" data-times="27.5"></div>
				<div class="charlie animate4__block1-text2" data-animations="textAnimate4-2" data-times="28.5">
					<div class="animate4__block1-text2__regular">Regular Price </div>
					<div class="animate4__block1-text2__discount"></div>
				</div>
			</div>
			<div class="animate4__block">
				<div class="charlie animate4__block2-text1" data-animations="textAnimate4-1-block2" data-times="27.5"></div>
				<div class="charlie animate4__block2-text2" data-animations="textAnimate4-2" data-times="31.1" >
					<div class="animate4__block2-text2__regular">Regular Price </div>
					<div class="animate4__block2-text2__discount"></div>
				</div>
			</div>
			<div class="animate4__block">
				<div class="charlie animate4__block3-text1" data-animations="textAnimate4-1-block3" data-times="27.5"></div>
				<div class="charlie animate4__block3-text2" data-animations="textAnimate4-2" data-times="33.6">
					<div class="animate4__block3-text2__regular">Regular Price </div>
					<div class="animate4__block3-text2__discount"></div>
				</div>
			</div>
		</div>
		<div class="animate5">
			<div class="charlie animate5__block1" data-animations="amountAnimate5-block1__amount,AnimateOut" data-times="39,45.2">
				<div class="animate5__block1__amount1"></div>
				<div class="animate5__block1__amount2"></div>
			</div>
			<div class="charlie animate5__block2" data-animations="amountAnimate5-block2" data-times="39.5">
			</div>
			<div class="charlie animate5__block2 animate5__block2-yellow" data-animations="amountAnimate5-block2-1" data-times="39.5"></div>
			<div class="charlie animate5__block3" data-animations="amountAnimate5-block3" data-times="42">
				<div class="animate5__block3__text1" >current points</div>
				<div class="animate5__block3__text2" >2 052</div>
			</div>
		</div>




	</div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script src="//vjs.zencdn.net/5.19/video.min.js"></script>
<script src="app/js/charlie.js"></script>
<script src="app/js/index.js"></script>
</body>

</html>
